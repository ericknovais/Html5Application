<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3 - Impacta</title>
    <style>
        header {
            background: #99ccff;
            width: 400px;
            height: auto;
            float: left;
            /*top right bottom left*/
            padding: 10px 0 20px 10px;
        }

        section {
            background: #ccc;
            width: 900px;
            height: auto;
            margin: 20px 40px;
            float: left;
        }

        @font-face {
            font-family: 'Even';
            src: url('../fonts/Even Badder Mofo.ttf') format('truetype');
        }

        article header h1 {
            font-weight: normal;
            font: italic 49px Even;
        }

        article header h2 {
            font: 39px "Lobster";
        }

        @-webkit-keyframes anima-01 {
            from {
                left: 0;
                transform: rotate(0deg);
                opacity: 0;
            }

            to {
                left: 370px;
                transform: rotate(360deg);
                opacity: 1;
            }
        }

        div#equilibrio {
            /*-webkit-animation-name:anima-01
              -webkit-animation-time-function:ease-in | ease-out | linear
              -webkit-animation-duration:2s
              -webkit-animation-count:número ou infinite
              -webkit-animation-direction:reverse | alternate
            */
            -webkit-animation: anima-01 2s ease-in infinite alternate;
            width: 96px;
            height: 48px;
            background-color: orange;
            border: 2px solid #0000ff;
            border-width: 2px 2px 50px 2px;
            border-radius: 100%;
            position: relative;
            float: left;
            margin: 10px
        }

            div#equilibrio:after {
                content: "";
                position: absolute;
                width: 12px;
                height: 12px;
                background-color: orange;
                border: 18px solid #0000ff;
                border-radius: 100%;
                top: 50%;
                left: 0;
            }


            div#equilibrio:before {
                content: "";
                position: absolute;
                width: 12px;
                height: 12px;
                background-color: #0000ff;
                border: 18px solid orange;
                border-radius: 100%;
                top: 50%;
                left: 50%;
            }
    </style>
</head>
<body>
    <header>
        TRabalhando com Css3<br />
        Desenhos, Animações e Parallax
    </header>
    <section>
        <article>
            <header>
                <h1>Desenhando com CSS3</h1>
                <h2>@KeyFrames</h2>
            </header>
            <div id="equilibrio"></div>
        </article>
    </section>
</body>
</html>
