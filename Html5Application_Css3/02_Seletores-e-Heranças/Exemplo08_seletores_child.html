<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3 - Impacta</title>
    <style>
        ul li {
            width: 180px;
            list-style:none;
        }
            /*odd - impar | even - par*/
            ul li:nth-child(odd) {
                background-color: khaki;
            }

            ul li:nth-child(even) {
                background-color: aqua;
            }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>GEO LOCALIZAÇÃO</li>
            <li>VÍDEO</li>
            <li>SEMANTIC WEB</li>
            <li>CANVAS</li>
        </ul>
    </nav>
    <header>Trabalhando com CSS3</header>
    <section>
        <article>
            <p>Conteúdo do primeiro parágrafo</p>
            <!--<p>Conteúdo do segundo parágrafo</p>
            <p>Conteúdo do terceiro parágrafo</p>-->
        </article>
    </section>
    <footer>
        <p>Texto do rodapé</p>
    </footer>
</body>
</html>
