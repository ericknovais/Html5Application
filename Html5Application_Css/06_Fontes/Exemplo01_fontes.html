<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3 - Impacta</title>
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
    <style>

        @font-face {
            font-family: 'Even';
            src: url('fonts/Even Badder Mofo.ttf') format('truetype');
        }

        article header h1 {
            font-weight: normal;
            font: italic 49px Even;
        }

        article header h2 {
            font: 39px "Lobster";
        }

        section article p {
            font-weight: bold;
            font-style: italic;
            font-size: 1em;
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <header>
        Trabalhando com CSS3 <br />
        Estilos, Fontes locais e remotas
    </header>
    <section>
        <article>
            <header>
                <h1>Titulo do artigo</h1>
                <h2>Fontes publicas</h2>
            </header>
            <p>Conteúdo do primeiro parágrafo</p>
            <img src="imagens/0110_PAL_Photo.png" />
        </article>
    </section>
    <footer>
        <p>Texto do rodapé</p>
    </footer>
</body>
</html>
