<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3 - Impacta</title>
    <style>
        section * {
        letter-spacing:1.2em;
        } 
        /*Operador * universao css ele atinge todos os filhos defs un elemento*/
    </style>
</head>
<body>
    <header>Trabalhando com CSS3</header>
    <section>
        <article>
            <p>Conteúdo do primeiro parágrafo</p>
            <p>Conteúdo do segundo parágrafo</p>
            <p>Conteúdo do terceiro parágrafo</p>
        </article>
    </section>
    <footer>
        <p>Texto do rodapé</p>
    </footer>
</body>
</html>
