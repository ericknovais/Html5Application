<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3 - Impacta</title>
    <style>

        section article p {
        text-transform:uppercase;
        }

        section article p :nth-of-type(2n){
            color:red;
            text-transform:none;
        }

        footer p{
            background-color:blue;
        }
    </style>
</head>
<body>
    <header>Trabalhando com CSS3</header>
    <section>
        <article>
            <p>Conteúdo do primeiro parágrafo</p>
            <p>Conteúdo do segundo parágrafo</p>
            <p>Conteúdo do terceiro parágrafo</p>
        </article>
    </section>
    <footer>
        <p>Texto do rodapé</p>
    </footer>
</body>
</html>
