<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3 - Impacta</title>
    <style>
        nav ul li a:link{
        color:green;
        text-decoration:none;
        }

        nav ul li a:visited {
            color: red;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>Trabalhando com CSS3</header>
  <nav>
      <ul>
          <li><a href="https://www.impacta.com.br">Impacta Treinamento</a></li>
          <li><a href="https://www.devmedia.com.br">DevMidia</a></li>
          <li><a href="https://www.stoodi.com.br/">Stoodi</a></li>
      </ul>
  </nav>
    <section>
        <article>
            <p>Conteúdo do primeiro parágrafo</p>
            <p>Conteúdo do segundo parágrafo</p>
            <p>Conteúdo do terceiro parágrafo</p>
        </article>
    </section>
    <footer>
        <p>Texto do rodapé</p>
    </footer>
</body>
</html>
