<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODO supply a title</title>
    <script type="text/javascript" async="async">
        window.onload = function () {
            carrega_nome();

            document.getElementById('um').onclick = function () {
                Informacao();
            }

            document.getElementById('dois').ondblclick = function () {
                Informacao();
            }
        }
        function Informacao() {
            //boxes - prompt - alert - confirm
            var nome = window.prompt('Digite o seu nome:');
            var idade = window.prompt('Digite sua idade:');
            alert(nome + ' ' + idade);
        }
        function carrega_nome() {
            document.getElementById('nome').value = "Alexandre";
        }
    </script>
</head>

<body>
    <input type="button" id="um" value="um" />
    <br /><br />
    <input type="button" id="dois" value="dois" ondblclick="Informacao()" />
    <hr />
    <input type="text" id="nome" value="impacta" />

    <script>

    </script>
</body>
</html>
