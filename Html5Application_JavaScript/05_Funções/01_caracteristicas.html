    <script>
        function Potencia(num, pot)
        {
            //parametrização
           // var pot = 3;
            //var num = 10;

            var total = 1;
            for (var i = 0; i < pot; i++) {
                total = total * num;
            }

            document.write(total);
        }

        Potencia(2, 3);
        document.write('</br>');
        Potencia(2, 2);
