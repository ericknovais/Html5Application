<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODO supply a title</title>
    <script>

        document.write('<table border="1">');
        var cont = 1; //Contadora e Controladora

        while (cont <= 20) {

            if (cont % 5 == 0) {
                cor = '#C00'
            }
            else if (cont % 2 == 0) {
                cor = '#CCC'
            }
            else {
                cor = '#FFF';
            }

            document.write('<tr><td style="background-color:' + cor + '">' + cont + '</tr></td>');
            cont++;
        }

        document.write('</table>');
    </script>
</head>
<body>
    <table>
        <tr></tr>
    </table>
</body>
</html>
