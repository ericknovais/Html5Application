    <script>
        function Potencia(num, pot) {
            //parametrização
            // var pot = 3;
            //var num = 10;

            var total = 1;
            for (var i = 0; i < pot; i++) {
                total = total * num;
            }

            return [total, num, pot];
        }

        var resultado = Potencia(2, 3) //+ Potencia(2, 2)
        document.write(resultado);
        document.write('</br>');
        document.write(resultado[0]);
        document.write('</br>');
        document.write(resultado[1]);
        document.write('</br>');
        document.write(resultado[2]);
        document.write('</br>');
        
    </script>
