<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODO supply a title</title>
    <script async="async">
        var num1;
        var num2;
        window.onload = function ()
        {
            document.getElementById("adicao").onclick = function () {
                GetValores();
                Somar(num1, num2);
            }

            document.getElementById("subtracao").onclick = function () {
                GetValores();
                Subtrair(num1, num2);
            }

            document.getElementById("multiplicacao").onclick = function () {
                GetValores();
                Multplicar(num1, num2);
            }

            document.getElementById("divicao").onclick = function () {
                GetValores();
                Dividir(num1, num2);
            }
        }
        var result;

        function Somar(num1, num2)
        {
            result = parseFloat(num1) + parseFloat(num2);
            InsereResultado(result);
        }

        function Subtrair(num1, num2) {
            result = parseFloat(num1) - parseFloat(num2);
            InsereResultado(result);
        }

        function Multplicar(num1, num2) {
            result = parseFloat(num1) * parseFloat(num2);
            InsereResultado(result);
        }

        function Dividir(num1, num2) {
            result = parseFloat(num1) / parseFloat(num2);
            InsereResultado(result);
        }

        function InsereResultado(result) {
            document.getElementById('resultado').innerHTML = 'Resultado da Operação:' + result;
        }

        function GetValores()
        {
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
        }
    </script>
</head>
<body>
    <div>Operadores Aritiméticos</div>
    <p>primeiro número:<input type="text" id="num1"  value="" /></p>
    <p>segundo número:<input type="text" id="num2" value="" /></p>
    <p>
        <input type="button" id="adicao" value="Somar" />
        <input type="button" id="subtracao" value="Subtrair" />
        <input type="button" id="multiplicacao" value="Multiplicar" />
        <input type="button" id="divicao" value="Dividir" />
    </p>
    <p id="resultado"></p>
</body>
</html>
