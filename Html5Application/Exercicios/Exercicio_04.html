<!DOCTYPE html>

    </style>

    <script>

        do {
            var tab = prompt("Entre com um valor entre 1 e 10")
        } while (tab < 1 || tab > 10);

        document.write('<table>');
        for (var linha = 1; linha <= 10; linha++) {
            document.write('<tr>');
                document.write('<td>');
                    document.write(linha);
                document.write('</td>');

                document.write('<td>');
                     document.write('*');
                document.write('</td>');

                document.write('<td>');
                    document.write(tab);
                document.write('</td>');

                document.write('<td>');
                     document.write('=');
                document.write('</td>');

                document.write('<td>');
                    document.write(linha * tab);
                document.write('</td>');

            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</head>
