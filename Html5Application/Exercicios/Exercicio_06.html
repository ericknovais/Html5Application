<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODO supply a title</title>
    <script>
        function somenteNumeros(e) {

            //var tecla = (window.event) ? event.KeyCode : e.which;
            var tecla =  e.which;
            if (tecla > 47 && tecla < 58) {
                return true;
            }
            else {
                if (tecla == 8 || tecla == 0) {
                    return true
                }
                else {
                    return false;
                }
            }
        }
    </script>
</head>
<body>

    <input type="text" name="numeros" id="numeros" onkeypress="return somenteNumeros(event)" value="" />
</body>
</html>
