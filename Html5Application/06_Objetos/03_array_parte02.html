<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODO supply a title</title>
    <script>
        var cores = new Array('Vermelho', 'Azul', 'Verde', 'Amarelo', 'Rosa', 'Preto');

        var cursos = ['C#', 'Java', 'Php'];
        var carros = new Array();

        carros[0] = 'hrv';
        carros[1] = 'Jimmy';
        carros[2] = 'cooper';
        carros[3] = 'celta';

        document.write(carros);
        document.write('</br>');
        document.write(typeof carros);
        document.write('</br>');
        document.write(carros.length);
        document.write('</br>');
        document.write(carros[1]);
        document.write('</br>');
        document.write(carros.constructor);
        document.write('</br>');
        document.write(cores);

        document.write('<hr>');
        cores.pop(); // remove o ultimo elemento da fila
        document.write('</br>');
        document.write(cores);

        document.write('<hr>');
        cores.shift(); // remove o primeiro elemento da fila
        document.write('</br>');
        document.write(cores);

        document.write('<hr>');
        document.write('</br>');
        document.write(cores.indexOf('Amarelo'));

        document.write('<hr>');
        cores.sort();
        document.write(cores);

        document.write('<hr>');
        cores.reverse();
        document.write(cores);

        document.write('<hr>');
        cores.push('Cinza');
        cores.sort();
        document.write(cores);
    </script>
</head>
<body>

</body>
</html>
