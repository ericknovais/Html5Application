    <script>
        var dia = new Date();
        console.log(dia);

        switch (dia.getDay()) {
            case 0:
                alert('Domingo');
                break;
            case 1:
                alert('Segunda-Feira');
                break;
            case 2:
                alert('Terça-Feira');
                break;
            case 3:
                alert('Quarta-Feira');
                break;
            case 4:
                alert('Quinta-Feira');
                break;
            case 5:
                alert('Sexta-Feira');
                break;
            case 6:
                alert('Sabado-Feira');
                break;
            default:
                alert('Valor invalido!');
                break
        }
    </script>
