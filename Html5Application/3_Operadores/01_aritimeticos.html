    <script>
         // São Operadores aritimeticos 
        // Adição, subtração, Multiplicação, Divisão e resto da divisão
        var num1 = 15;
        var num2 = 30;

        window.document.write("<br/>");
        document.write(num1 + num2);
        window.document.write("<br/>");

        document.write(num1 - num2);
        window.document.write("<br/>");

        document.write(num1 * num2);
        window.document.write("<br/>");

        document.write(num1 / num2);
        window.document.write("<br/>");

        document.write(num1 % num2);
        window.document.write("<br/>");


    </script>
</head>
