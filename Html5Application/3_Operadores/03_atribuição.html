<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODO supply a title</title>
    <script>
        // = operador de atribuição.  
        var idade = 25;

        document.write(idade);
        idade = idade + 7;
        document.write("<br/>");
        document.write(idade);

        idade += 7;
        document.write("<br/>");
        document.write(idade);

        //incrementação
        idade ++;
        document.write("<br/>");
        document.write(idade);

        //decrementação
        idade--;
        document.write("<br/>");
        document.write(idade);
    </script>
</head>
<body>
    <div>Curso java Script</div>
</body>
</html>
