<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODO supply a title</title>
    <script>
        var idade = 25;
        var age = '25';
        var quant = 25;
        var idadeMae = 63;

        //verificando igualdade - não leva em consideração o tipo de dado.
        console.log(idade == age); //igualdade

        //identicas - mesmo valor e mesmo tipo de dado.
        console.log(idade == age); //verifica valor e tipo de dado
        console.log(idade == quant); //verifica valor e tipo de dado

        //diferente
        console.log(idade != idadeMae); //não igual - mesma coisa que diferente
        console.log(idade !== age); //não identico

        //maior e menor
        console.log(idade > idadeMae); // > maior que
        console.log(idade < idadeMae); // < menor que

        //maior_igual e menor_igual
        console.log(idade >= idadeMae); // > maior igual que
        console.log(idade <= idadeMae); // < menor igual que
    </script>
</head>
<body>
    <div>Curso java Script</div>
</body>
</html>
