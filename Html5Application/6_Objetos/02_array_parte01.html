<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODO supply a title</title>
    <script>
        var cores = new Array('Vermelho', 'Azul', 'Verde', 'Amarelo', 'Rosa', 'Preto');
        document.write(cores);
        document.write('</br>');
        document.write(typeof cores);
        document.write('</br>');
        document.write(cores.length);
        document.write('</br>');
        document.write(cores[1]);
        document.write('<hr>');

        for (var i = 0; i <= 3; i++) {
            document.write(cores[i]);
            document.write('</br>');
        }

        document.write('<hr>');

        for (var i = 0; i < cores.length; i++) {
            document.write(cores[i]);
            document.write('</br>');
        }
        var msg = '';
        function le(elemento, ind, obj) {

            msg += " cores[" + ind + "]=" + elemento + "\n";
        }
        cores.forEach(le);
        alert(msg);
    </script>
</head>
