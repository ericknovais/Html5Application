<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODO supply a title</title>
    <script type="text/javascript" async="async">
        function Informacao() {
            //boxes - prompt - alert - confirm
            var nome = window.prompt('Digite o seu nome:');
            var idade = window.prompt('Digite sua idade:');
            alert(nome + ' ' + idade);
        }
    </script>
</head>
<body>
    <input type="button" name="um" value="um" onclick="Informacao()" />
    <br /><br />
    <input type="button" name="dois" value="dois" ondblclick="Informacao()" />
    <hr />
    <input type="text" id="nome" value="impacta" />

    <script >
        window.document.getElementById('nome').value="Alexandre";
    </script>
</body>
</html>
